<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>

    <header class="header">
      <div class="header__logo">
        <img class="header__logo-image" src="img/logocat.svg">
      </div>

      <div class="header__logo-text">
        <img class="header__logo-image" src="img/logotext.svg">
      </div>

      <nav class="main-nav">
        <button type="button" class="main-nav__btn">кнопка бургера</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link site-list__link--active">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>

    </header>

    <main class="main">

      <section class="section-content">
        <h2 class="main-title main-title--black">Подбор программы</h2>
        <div class="section-content__choose-program">
          <form class="form">
            <fieldset class="form__fieldset">
              <legend></legend>
              <ul class="form__list" role="none">
                <li class="form__item">
                  <label class="form__label" for="name">Имя:*</label>
                  <input class="form__input" type="text" name="name" id="name">
                </li>
                <li class="form__item">
                  <label class="form__label" for="weight">Вес (кг):*</label>
                  <input class="form__input" type="text" name="weight" id="weight">
                </li>
                <li class="form__item">
                  <label class="form__label" for="old">Возраст (лет):*</label>
                  <input class="form__input" type="text" name="old" id="old">
                </li>
              </ul>
              <ul>
                <li class="form__item">
                  <input class="form__input" type="radio" checked />
                  <label class="form__label">Похудение</label>
                </li>
                <li class="form__item">
                  <input class="form__input" type="radio" />
                  <label class="form__label">Набор массы</label>
                </li>
                <li class="form__item">
                  <input class="form__input" type="radio" />
                  <label class="form__label">Не знаю (нужен ваш совет)</label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="form__fieldset">
              <legend class="sub-title">Контактные данные (владельца кота)</legend>
              <ul class="form__list" role="none">
                <li class="form__item">
                  <label class="form__label" for="email">E-mail:*</label>
                  <input class="form__input" type="email" name="email" id="email">
                </li>
                <li class="form__item">
                  <label class="form__label" for="tel">Телефон:*</label>
                  <input class="form__input" type="tel" name="tel" id="tel">
                </li>
               
              </ul>
            </fieldset>

            <fieldset class="form__fieldset">
              <legend class="sub-title">Комментарий</legend>
              <textarea class="form__textarea" placeholder="Расскажите обо всех повадках кота"></textarea>
            </fieldset>

            <fieldset class="form__fieldset">
              <legend class="sub-title">Дополнительно</legend>
              <ul>
                <li class="form__item">
                  <input class="form__input" type="checkbox" checked />
                  <label class="form__label">Сахарозаменитель</label>
                </li>
                <li class="form__item">
                  <input class="form__input" type="checkbox" />
                  <label class="form__label">Питьевая вода</label>
                </li>
                <li class="form__item">
                  <input class="form__input" type="checkbox" />
                  <label class="form__label">Молоко</label>
                </li>
                <li class="form__item">
                  <input class="form__input" type="checkbox" />
                  <label class="form__label">Витамины</label>
                </li>
              </ul>
            </fieldset>
            
            <button type="submit" class="button main__button">Отправить заявку</button>

            <p class="form__little-text">* — Обязательные поля</p>
          </form>
          
        </div>
      </section>

      <section class="section-content">
        <div class="section-content__contacts contacts">
          <div class="contacts__info contacts__info--grey">
            <div class="contacts__text">Приглашаем к сотрудничеству дилеров!</div>
            <div class="contacts__text">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</div>
          </div>
          <div class="contacts__map">
            <script type="text/javascript" charset="utf-8" async="false" src="https://api-maps.yandex.ru/"></script>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="footer__logo-text">
        <img class="footer__logo-image" src="img/logotext.svg">
      </div>
      
        <ul class="socials footer__socials">
          <li class="socials__item">
            <a class="socials__link" href="">
              <img class="socials__img" src="https://via.placeholder.com/150x150" />
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="">
              <img class="socials__img" src="https://via.placeholder.com/150x150" />
            </a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="">
              <img class="socials__img" src="https://via.placeholder.com/150x150" />
            </a>
          </li>
        </ul>
      
      <a class="footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
        <div class="copyright__name">
          HTML Academy
        </div>
        <div class="copyright__img">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="100" height="100"><path  fill="#2E368F" d="M30.2 5h-.2l-19.7 2.1v36.2l19.7 11.7 19.7-11.7v-36.2l-19.5-2.1zm17 36.8l-17.2 10.2-17.2-10.2v-14.8l17.1 10.2v1.8l-11.7-7v1.8l11.8 7.1v1.9l-11.8-7v1.8l11.8 7 11.9-7.1v-7.6l5.3-3.2v15.1zm-.1-17l-4.7 2.8-2.2 1.3-10.3-6.1v1.8l8.8 5.3h-.1l-.2.1-1.3.7-7.3-4.3v1.8l5.8 3.4-1.4.9-4.3-2.6v1.8l2.9 1.7-2.9 1.7-17-10.1 17-10.2 17.2 10zm.1-1.8l-17.3-10.2-17.1 10.2v-13.6l17.2-1.8 17.2 1.8v13.6z"/></svg>
         </div>
      </a>
    </footer>

  </body>
</html>
